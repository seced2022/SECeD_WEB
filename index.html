<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SECeD</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #0b1120;
      color: #e5e7eb;
    }

    /* HEADER */

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      background: #020617;
      color: #ffffff;
      border-bottom: 1px solid #1e293b;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo img {
      height: 40px;
    }

    .logo span {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    nav a {
      margin-left: 16px;
      color: #9ca3af;
      text-decoration: none;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #ffffff;
    }

    /* CONTENIDO PRINCIPAL */

    main {
      padding: 24px;
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 16px;
      text-align: center;
    }

    /* ZONA DE LA GRÁFICA */

    .grafica-container {
      position: relative;
      margin: 0 auto;
      max-width: 900px;
      background: radial-gradient(circle at top, #1f2937, #020617);
      border-radius: 24px;
      padding: 16px 16px 32px;
      box-shadow: 0 25px 50px rgba(15, 23, 42, 0.8);
      border: 1px solid #1f2937;
    }

    .grafica-title {
      text-align: left;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #9ca3af;
      margin-bottom: 12px;
    }

    .grafica-wrapper {
      position: relative;
      width: 100%;
      /* misma proporción que la imagen original (2048x1447 ≈ 70.6%) */
      padding-top: 70.6%;
      overflow: visible;
    }

    .grafica-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none; /* la imagen no tapa los clics */
    }

    /* BOTONES CIRCULARES SOBRE CADA CÍRCULO DEL DIBUJO */

    .dept-btn {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #38bdf8;
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transform: translate(-50%, -50%);
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      box-shadow: 0 10px 30px rgba(8, 47, 73, 0.7);
    }

    .dept-btn:hover,
    .dept-btn.dept-active {
      background: #0ea5e9;
      border-color: #f9fafb;
      transform: translate(-50%, -50%) scale(1.08);
      box-shadow: 0 18px 40px rgba(56, 189, 248, 0.9);
    }

    .dept-btn span {
      pointer-events: none;
    }

    /* POSICIONES DE LOS CÍRCULOS */

    .dept-1 { top: 55.3%; left: 20%; }
    .dept-2 { top: 38.7%; left: 40.9%; }
    .dept-3 { top: 40.8%; left: 63.1%; }
    .dept-4 { top: 49.4%; left: 75.9%; }
    .dept-5 { top: 38.5%; left: 90.5%; }

    /* BOTONES DEPARTAMENTOS ABAJO DEL GRÁFICO */

    .dept-selectors {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-top: 20px;
    }

    .dept-selector {
      padding: 8px 14px;
      border-radius: 9999px;
      border: 1px solid #334155;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.85rem;
      cursor: pointer;
      text-transform: none;
      transition: background 0.2s ease, color 0.2s ease, border-color 0.2s ease, transform 0.15s ease;
    }

    .dept-selector:hover {
      background: #0f172a;
      transform: translateY(-1px);
    }

    .dept-selector.dept-active {
      background: #0ea5e9;
      border-color: #f9fafb;
      color: #020617;
      font-weight: 600;
    }

    /* SECCIONES DEPARTAMENTOS */

    section.departamento {
      margin-top: 40px;
      padding: 24px;
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.8);
      border: 1px solid #1e293b;
      display: none; /* se controlan por JS */
    }

    section.departamento h2 {
      margin-bottom: 12px;
      font-size: 1.4rem;
    }

    .dept-layout {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 3fr);
      gap: 20px;
    }

    .dept-layout-single {
      display: block;
    }

    .dept-text {
      color: #9ca3af;
      line-height: 1.5;
      font-size: 0.95rem;
    }

    .dept-gallery {
      border-radius: 12px;
      border: 1px dashed #334155;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6b7280;
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      .dept-layout {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
