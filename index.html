<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SECeD</title>

  <!-- Fuente tipo LED para toda la página -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap">

  <!-- ESTILOS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header__logo">
      <img src="LOGOS SILU GRISES (3).png" alt="SECeD">
      <span></span>
    </div>

    <nav class="header__nav">
      <a href="#inicio">Inicio</a>
      <a href="#departamentos">Usuario</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <!-- CONTENIDO -->
  <main class="main">
    <h1 id="inicio"></h1>

    <!-- PANEL LED + GRÁFICA PRINCIPAL -->
    <div id="departamentos" class="grafica-container">

      <!-- PANEL LED -->
      <div class="dept-led">
        <div class="dept-led-window">
          <div class="dept-led-track">
            <span id="dept-led-text" class="dept-led-text"></span>
          </div>
        </div>
      </div>

      <!-- GRÁFICA PRINCIPAL SVG -->
      <div class="diagram__wrapper">
        <svg class="diagram__svg"
             viewBox="0 0 2048 1447"
             xmlns="http://www.w3.org/2000/svg">

          <!-- Imagen -->
          <image href="SILU.png" width="2048" height="1447"></image>

          <!-- CÍRCULOS DEPARTAMENTOS -->
          <g class="dept-group" data-dept="dep1">
            <circle class="big-circle" cx="410" cy="800" r="90" />
            <text class="big-circle-text" x="410" y="800">S</text>
          </g>

          <g class="dept-group" data-dept="dep2">
            <circle class="big-circle" cx="838" cy="560" r="90" />
            <text class="big-circle-text" x="838" y="560">E</text>
          </g>

          <g class="dept-group" data-dept="dep3">
            <circle class="big-circle" cx="1292" cy="590" r="90" />
            <text class="big-circle-text" x="1292" y="590">C</text>
          </g>

          <g class="dept-group" data-dept="dep4">
            <circle class="big-circle" cx="1554" cy="715" r="90" />
            <text class="big-circle-text" x="1554" y="715">e</text>
          </g>

          <g class="dept-group" data-dept="dep5">
            <circle class="big-circle" cx="1853" cy="557" r="90" />
            <text class="big-circle-text" x="1853" y="557">D</text>
          </g>
        </svg>
      </div>
    </div>

    <!-- PANEL INFERIOR -->
    <div id="dept-panel" class="dept-panel">
      <div id="dept-panel-title" class="dept-panel-title"></div>
      <div id="dept-panel-text" class="dept-panel-text"></div>
    </div>
  </main>

  <!-- SCRIPT -->
  <script src="scripts.js"></script>
</body>
</html>
