<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SECeD</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #0b1120;
      color: #e5e7eb;
    }

    /* HEADER */

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      background: #020617;
      color: #ffffff;
      border-bottom: 1px solid #1e293b;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo img {
      height: 40px;
    }

    .logo span {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    nav a {
      margin-left: 16px;
      color: #9ca3af;
      text-decoration: none;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #ffffff;
    }

    /* CONTENIDO PRINCIPAL */

    main {
      padding: 24px;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* ZONA DE LA GRÁFICA */

    .grafica-container {
      position: relative;
      margin: 0 auto;
      max-width: 900px;
      background: radial-gradient(circle at top, #1f2937, #020617);
      border-radius: 24px;
      padding: 16px 16px 32px;
      box-shadow: 0 25px 50px rgba(15, 23, 42, 0.8);
      border: 1px solid #1f2937;
    }

    .grafica-title {
      text-align: left;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #9ca3af;
      margin-bottom: 12px;
    }

    .grafica-wrapper {
      position: relative;
      width: 100%;
      /* misma proporción que la imagen original (2048x1447 ≈ 70.6%) */
      padding-top: 70.6%;
      overflow: visible;
    }

    .grafica-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none; /* la imagen no tapa los clics */
    }

    /* BOTONES CIRCULARES SOBRE CADA CÍRCULO DEL DIBUJO */

    .dept-btn {
      position: absolute;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #38bdf8;
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transform: translate(-50%, -50%);
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      box-shadow: 0 10px 30px rgba(8, 47, 73, 0.7);
    }

    .dept-btn:hover,
    .dept-btn.dept-active {
      background: #0ea5e9;
      border-color: #f9fafb;
      transform: translate(-50%, -50%) scale(1.08);
      box-shadow: 0 18px 40px rgba(56, 189, 248, 0.9);
    }

    .dept-btn span {
      pointer-events: none;
    }

    /* POSICIONES (ajustadas a tu imagen) */

    .dept-1 { top: 55.3%; left: 20%; }
    .dept-2 { top: 38.7%; left: 40.9%; }
    .dept-3 { top: 40.8%; left: 63.1%; }
    .dept-4 { top: 49.4%; left: 75.9%; }
    .dept-5 { top: 38.5%; left: 90.5%; }

    /* PANEL DEL DEPARTAMENTO (debajo de la gráfica) */

    .dept-panel {
      margin: 32px auto 0;
      max-width: 900px;
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.8);
      border: 1px solid #1e293b;
      padding: 20px 24px;
      display: none; /* se muestra al pulsar un círculo */
    }

    .dept-panel-title {
      font-size: 1.4rem;
      margin-bottom: 8px;
    }

    .dept-panel-text {
      color: #9ca3af;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="LOGOS SILU GRISES (3).png" alt="" />
      <span></span>
    </div>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#departamentos">Usuario</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <main>
    <h1 id="inicio"></h1>

    <!-- ZONA GRÁFICA CON TU PNG -->
    <div id="departamentos" class="grafica-container">
      <div class="grafica-title">I+D+i</div>

      <div class="grafica-wrapper">
        <!-- TU IMAGEN -->
        <img src="SILU.png" alt="Gráfica departamentos" class="grafica-image" />

        <!-- CÍRCULOS / BOTONES SOBRE LA IMAGEN -->
        <a href="#" class="dept-btn dept-1" data-dept-target="dep1">
          <span>S</span>
        </a>

        <a href="#" class="dept-btn dept-2" data-dept-target="dep2">
          <span>E</span>
        </a>

        <a href="#" class="dept-btn dept-3" data-dept-target="dep3">
          <span>C</span>
        </a>

        <a href="#" class="dept-btn dept-4" data-dept-target="dep4">
          <span>e</span>
        </a>

        <a href="#" class="dept-btn dept-5" data-dept-target="dep5">
          <span>D</span>
        </a>
      </div>
    </div>

    <!-- PANEL QUE SE ABRE AL PULSAR UN CÍRCULO -->
    <div id="dept-panel" class="dept-panel">
      <div id="dept-panel-title" class="dept-panel-title"></div>
      <div id="dept-panel-text" class="dept-panel-text">
        <!-- Aquí luego iremos metiendo fotos, productos, etc. -->
      </div>
    </div>
  </main>

  <!-- JS PARA CONTROLAR LOS CÍRCULOS Y EL PANEL -->
  <script>
    // Mapeo de id interno -> nombre del departamento
    const deptInfo = {
      dep1: { titulo: "Seguridad" },
      dep2: { titulo: "Equipos de Cronometraje" },
      dep3: { titulo: "Comunicaciones" },
      dep4: { titulo: "Equipo Técnico" },
      dep5: { titulo: "Domótica y Monitorización" }
    };

    const deptButtons = document.querySelectorAll(".dept-btn");
    const panel = document.getElementById("dept-panel");
    const panelTitle = document.getElementById("dept-panel-title");
    const panelText = document.getElementById("dept-panel-text");

    function abrirDepartamento(id) {
      const info = deptInfo[id];
      if (!info) return;

      // Título del panel
      panelTitle.textContent = info.titulo;
      // De momento solo mostramos el nombre; aquí luego pondremos contenido
      panelText.textContent = "Panel de " + info.titulo + ". Aquí añadiremos fotos, productos y descripciones.";

      // Mostrar panel
      panel.style.display = "block";

      // Marcar círculo activo
      deptButtons.forEach(btn => {
        const target = btn.getAttribute("data-dept-target");
        btn.classList.toggle("dept-active", target === id);
      });

      // Hacer scroll suave hasta el panel
      panel.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    deptButtons.forEach(btn => {
      btn.addEventListener("click", function (e) {
        e.preventDefault();
        const id = this.getAttribute("data-dept-target");
        abrirDepartamento(id);
      });
    });

    // Opcional: abrir uno por defecto al cargar
    // abrirDepartamento("dep1");
  </script>
</body>
</html>
