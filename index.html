<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SECeD</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #0b1120;
      color: #e5e7eb;
    }

    /* HEADER */

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      background: #020617;
      color: #ffffff;
      border-bottom: 1px solid #1e293b;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo img {
      height: 40px;
    }

    .logo span {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    nav a {
      margin-left: 16px;
      color: #9ca3af;
      text-decoration: none;
      font-size: 0.95rem;
    }

    nav a:hover {
      color: #ffffff;
    }

    /* CONTENIDO PRINCIPAL */

    main {
      padding: 24px;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* ZONA DE LA GRÁFICA */

    .grafica-container {
      position: relative;
      margin: 0 auto;
      max-width: 900px;
      background: radial-gradient(circle at top, #1f2937, #020617);
      border-radius: 24px;
      padding: 16px 16px 32px;
      box-shadow: 0 25px 50px rgba(15, 23, 42, 0.8);
      border: 1px solid #1f2937;
    }

    .grafica-title {
      text-align: left;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #9ca3af;
      margin-bottom: 12px;
    }

    .grafica-wrapper {
      width: 100%;
    }

    .diagram-svg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* CÍRCULOS DENTRO DEL SVG */

    .dept-group {
      cursor: pointer;
    }

    .dept-circle {
      fill: rgba(15, 23, 42, 0.95);
      stroke: #38bdf8;
      stroke-width: 10;
      filter: drop-shadow(0 10px 20px rgba(8, 47, 73, 0.8));
      transition: fill 0.2s ease, stroke 0.2s ease, transform 0.2s ease, filter 0.2s ease;
    }

    .dept-text {
      fill: #f9fafb;
      font-size: 90px;
      font-weight: 700;
      text-anchor: middle;
      dominant-baseline: middle;
      pointer-events: none;
    }

    .dept-group:hover .dept-circle,
    .dept-group.dept-active .dept-circle {
      fill: #0ea5e9;
      stroke: #f9fafb;
      filter: drop-shadow(0 18px 40px rgba(56, 189, 248, 0.9));
    }

    /* PANEL DEL DEPARTAMENTO (debajo de la gráfica) */

    .dept-panel {
      margin: 32px auto 0;
      max-width: 900px;
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.8);
      border: 1px solid #1e293b;
      padding: 20px 24px;
      display: none; /* se muestra al pulsar un círculo */
    }

    .dept-panel-title {
      font-size: 1.4rem;
      margin-bottom: 8px;
      text-align: center;
    }

    .dept-panel-text {
      color: #9ca3af;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="LOGOS SILU GRISES (3).png" alt="" />
      <span></span>
    </div>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#departamentos">Usuario</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <main>
    <h1 id="inicio"></h1>

    <!-- ZONA GRÁFICA CON SVG (IMAGEN + CÍRCULOS) -->
    <div id="departamentos" class="grafica-container">
      <div class="grafica-title">I+D+i</div>

      <div class="grafica-wrapper">
        <!-- IMPORTANTE: SILU.png debe estar en la misma carpeta que index.html -->
        <svg
          class="diagram-svg"
          viewBox="0 0 2048 1447"
          xmlns="http://www.w3.org/2000/svg"
        >
          <!-- Imagen de fondo -->
          <image href="SILU.png" x="0" y="0" width="2048" height="1447" />

          <!-- Círculo 1 (S) -->
          <g class="dept-group" data-dept-target="dep1">
            <circle
              class="dept-circle"
              cx="410"
              cy="800"
              r="90"
            />
            <text class="dept-text" x="410" y="800">S</text>
          </g>

          <!-- Círculo 2 (E) -->
          <g class="dept-group" data-dept-target="dep2">
            <circle
              class="dept-circle"
              cx="838"
              cy="560"
              r="90"
            />
            <text class="dept-text" x="838" y="560">E</text>
          </g>

          <!-- Círculo 3 (C) -->
          <g class="dept-group" data-dept-target="dep3">
            <circle
              class="dept-circle"
              cx="1292"
              cy="590"
              r="90"
            />
            <text class="dept-text" x="1292" y="590">C</text>
          </g>

          <!-- Círculo 4 (e) -->
          <g class="dept-group" data-dept-target="dep4">
            <circle
              class="dept-circle"
              cx="1554"
              cy="715"
              r="90"
            />
            <text class="dept-text" x="1554" y="715">e</text>
          </g>

          <!-- Círculo 5 (D) -->
          <g class="dept-group" data-dept-target="dep5">
            <circle
              class="dept-circle"
              cx="1853"
              cy="557"
              r="90"
            />
            <text class="dept-text" x="1853" y="557">D</text>
          </g>
        </svg>
      </div>
    </div>

    <!-- PANEL QUE SE ABRE AL PULSAR UN CÍRCULO -->
    <div id="dept-panel" class="dept-panel">
      <div id="dept-panel-title" class="dept-panel-title"></div>
      <div id="dept-panel-text" class="dept-panel-text">
        <!-- Aquí luego iremos metiendo fotos, productos, etc. -->
      </div>
    </div>
  </main>

  <!-- JS PARA CONTROLAR LOS CÍRCULOS Y EL PANEL -->
  <script>
    // Mapeo de id interno -> nombre del departamento
    const deptInfo = {
      dep1: { titulo: "Seguridad" },
      dep2: { titulo: "Equipos de Cronometraje" },
      dep3: { titulo: "Comunicaciones" },
      dep4: { titulo: "Equipo Técnico" },
      dep5: { titulo: "Domótica y Monitorización" }
    };

    const deptGroups = document.querySelectorAll(".dept-group");
    const panel = document.getElementById("dept-panel");
    const panelTitle = document.getElementById("dept-panel-title");
    const panelText = document.getElementById("dept-panel-text");

    function abrirDepartamento(id) {
      const info = deptInfo[id];
      if (!info) return;

      panelTitle.textContent = info.titulo;
      panelText.textContent =
        "Panel de " +
        info.titulo +
        ". Aquí añadiremos fotos, productos y descripciones.";

      panel.style.display = "block";

      // marcar círculo activo
      deptGroups.forEach(g => {
        const target = g.getAttribute("data-dept-target");
        if (target === id) {
          g.classList.add("dept-active");
        } else {
          g.classList.remove("dept-active");
        }
      });

      panel.scrollIntoView({ behavior: "smooth", block: "start" });
    }

    deptGroups.forEach(g => {
      g.addEventListener("click", function (e) {
        e.preventDefault();
        const id = this.getAttribute("data-dept-target");
        abrirDepartamento(id);
      });
    });
  </script>
</body>
</html>
